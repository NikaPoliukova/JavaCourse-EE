spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:35432/social_network
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
logging:
  level:
    org:
      hibernate:
        type: trace

management:
  endpoints:
    web:
      exposure:
        include: '*'
jwt:
  secretKey: secretKeyNika

server:
  port: 9090

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
services:
  user:
    url: 'http://localhost:9091'
  messages:
    url: 'http://localhost:9092